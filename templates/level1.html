<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='programming.jpg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='programming.jpg') }}" class="icon" />
  <h3>Programming code generate</h3>
  <form action="/level1" method="post">
    <input type="text" name="code" placeholder="Which programming language will completation for you ?" required />
    <input type="submit" value="Completation codes" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
